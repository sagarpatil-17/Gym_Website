<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="../css/payment.css" />
  </head>

  <body>
    <!-- form -->

    <form action="" id="form">
      <div class="payment">
        <div class="price">
          <!-- <div class="label"> <label for="">Amount    </label></div> -->
          <select name="price" id="price" required>
            <option value="">Membership</option>
            <option value="1000">1000rs</option>
            <option value="4000">4000rs</option>
            <option value="7000">7000rs</option>
          </select>
        </div>
        <h1>Payment Details</h1>
        <div class="div-content">
          <div class="label"><label for="">Card Holder</label></div>
          <input type="text" id="name" placeholder="Full Name" required />
        </div>
        <div class="div-content">
          <div class="label"><label for="">Card Number</label></div>
          <input
            type="number"
            id="c-no"
            placeholder="1234-5678-9101-1121"
            required
          />
        </div>
        <div class="div-content">
          <div class="label"><label for="">Expiration Date</label></div>
          <select name="expireMM" id="expireMM" required>
            <option value="">Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select name="expireYY" id="expireYY" required>
            <option value="">Year</option>
            <option value="22">2022</option>
            <option value="23">2023</option>
            <option value="24">2024</option>
            <option value="25">2025</option>
            <option value="26">2026</option>
          </select>
          <input type="number" id="cvc" placeholder="CVC" class="cvc" />
        </div>
        <button type="submit" class="p-btn" onclick="payOn()">Pay Now</button>
      </div>
    </form>

    <script src="./javascript/script.js"></script>
  </body>
</html>
